<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Login Form</title>
            <link rel="stylesheet" href="login_form.css">
        </head>
        <body>
            <div class="container">
                <div class="title">
                    <h3>LOG IN</h3>
                </div>
                <form class="login_form" action="profile.html" name="form" method="get" onsubmit="return validation()"  >
                    <div class="ibox">
                        <input type="text" placeholder="Email" name="email" id="input_email">
                    </div>
                    <div id="error_email">Please provide your email</div>
                    <div class="ibox">
                        <input type="password" placeholder="Password" name="password" id="input_password">
                    </div>
                    <div id="error_password">Please provide your password</div>
                    <input class="btn" type="submit" name="" id="login" value="Login">     
                </form>
            <a class="box1" href="#">Forgot your password?</a>
            <a class="box2" href="#"><b>CREATE AN ACCOUNT</b></a>
            </div>
            <script>
                document.getElementById('emails').innerHTML = localStorage.getItem('Email');
            </script>
        </body>
    </html>
