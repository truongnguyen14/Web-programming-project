<DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
            <title>Forgot Password</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="forgot">
                <div class="password-box">
                    <form class="inputpassword">
                        <input type="password" class="newpassword" placeholder="Enter new password" id="myInput" required>
                        <input type="password" class="newpassword" placeholder="Retype new password" id="myInput" required>
                        <input type="checkbox" class="newpasword" onclick="myFunction()">Show Password
                        <button type="submit" class="reset">Confirm</button>
                    </form>
                </div>
            </div>

            <script>
            function myFunction() {
                var x = document.getElementById("myInput");
                if (x.type === "password") {
                    x.type = "text";
                } 
                else {
                    x.type = "password";
                }
            }
            </script>
        </body>
    </html>
